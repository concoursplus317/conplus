    <style>

    </style>

<body>
    <div class="container">
        <header>
            <h1>üîê G√©n√©rateur de Code Unique</h1>
            <p class="subtitle">G√©n√©rez jusqu'√† 1000 codes al√©atoires uniques instantan√©ment</p>
            <div class="example-code">WMT6HP3VJVED</div>
        </header>
        
        <main class="generator-section">

            <div class="buttons">

                </button>

                </button>

                </button>

                    Cliquez sur "G√©n√©rer un code"
                </div>
                
                <button class="copy-btn" onclick="copyToClipboard()">

                </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>G√©n√©ration en cours...</p>
            </div>
            
            <div class="history-section">
                <div class="history-controls">
                    <div class="history-title">
                        <h3>üìú Historique des codes</h3>
                        <span id="historyCount">0 codes</span>
                    </div>
                    <div class="history-buttons">

    </div>
    
    <!-- NOTIFICATION -->
    <div class="notification" id="notification"></div>

    <script>
        // Caract√®res disponibles
        const CHAR_SETS = {
            uppercase: 'ABCDEFGHJKLMNPQRSTUVWXYZ', // Sans I, O
            mixed: 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789', // Sans 0, 1, I, O
            alphanumeric: 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789'
        };
        
        // Stockage local pour l'historique
        let codeHistory = JSON.parse(localStorage.getItem('codeHistory')) || [];
        let historyVisible = true;
        
        // Mettre √† jour l'affichage de l'historique
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            const historyCount = document.getElementById('historyCount');
            
            historyList.innerHTML = '';
            historyCount.textContent = `${codeHistory.length} code${codeHistory.length > 1 ? 's' : ''}`;
            
            if (codeHistory.length === 0) {
                historyList.innerHTML = '<li style="text-align: center; opacity: 0.7; padding: 20px;">Aucun code g√©n√©r√©</li>';
                return;
            }
            
            // Afficher les 50 derniers codes seulement pour la performance
            const displayCount = Math.min(codeHistory.length, 50);
            codeHistory.slice(-displayCount).reverse().forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'history-item';
                
                const codeContent = document.createElement('div');
                codeContent.style.display = 'flex';
                codeContent.style.alignItems = 'center';
                codeContent.style.justifyContent = 'space-between';
                codeContent.style.width = '100%';
                
                const codeInfo = document.createElement('div');
                codeInfo.style.flex = '1';
                
                const codeDisplay = document.createElement('div');
                codeDisplay.className = 'code-display';
                codeDisplay.textContent = item.code;
                
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = new Date(item.timestamp).toLocaleString('fr-FR');
                
                codeInfo.appendChild(codeDisplay);
                codeInfo.appendChild(timestamp);
                
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-single-btn';
                copyButton.innerHTML = 'üìã';
                copyButton.onclick = () => copySingleCode(item.code);
                copyButton.title = 'Copier ce code';
                
                codeContent.appendChild(codeInfo);
                codeContent.appendChild(copyButton);
                li.appendChild(codeContent);
                historyList.appendChild(li);
            });
            
            if (codeHistory.length > 50) {
                const moreItem = document.createElement('li');
                moreItem.style.textAlign = 'center';
                moreItem.style.opacity = '0.7';
                moreItem.style.padding = '10px';
                moreItem.textContent = `... et ${codeHistory.length - 50} autres codes`;
                historyList.appendChild(moreItem);
            }
        }
        
        // Fonction optimis√©e pour g√©n√©rer des codes uniques
        function generateUniqueCodes(count, length, type) {
            const chars = CHAR_SETS[type];
            const charLength = chars.length;
            const codes = new Set();
            const generatedCodes = [];
            
            // Optimisation : pr√©-calcul des possibilit√©s
            const maxAttempts = count * 10; // Limite de s√©curit√©
            
            for (let i = 0; i < maxAttempts && generatedCodes.length < count; i++) {
                let code = '';
                
                // G√©n√©ration plus rapide avec boucle optimis√©e
                for (let j = 0; j < length; j++) {
                    code += chars.charAt(Math.floor(Math.random() * charLength));
                }
                
                // V√©rifier l'unicit√©
                if (!codes.has(code) && !codeHistory.some(item => item.code === code)) {
                    codes.add(code);
                    generatedCodes.push(code);
                    
                    // Mettre √† jour la barre de progression
                    if (count > 100) {
                        updateProgress(generatedCodes.length, count);
                    }
                }
            }
            
            return generatedCodes;
        }
        
        // Mettre √† jour la barre de progression
        function updateProgress(current, total) {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const percentage = Math.round((current / total) * 100);
            
            progressBar.style.display = 'block';
            progressFill.style.width = `${percentage}%`;
            
            if (current === total) {
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 500);
            }
        }
        
        // G√©n√©rer un seul code
        function generateCode() {
            const length = parseInt(document.getElementById('codeLength').value);
            const type = document.getElementById('codeType').value;
            
            const codes = generateUniqueCodes(1, length, type);
            
            if (codes.length > 0) {
                // Afficher le code
                document.getElementById('generatedCode').innerHTML = 
                    `<div class="code-item">${codes[0]}</div>`;
                
                // Ajouter √† l'historique
                addToHistory(codes[0]);
                
                showNotification('‚úÖ Code unique g√©n√©r√© !');
            }
        }
        
        // G√©n√©rer plusieurs codes
        function generateMultiple() {
            const length = parseInt(document.getElementById('codeLength').value);
            const count = parseInt(document.getElementById('codeCount').value);
            const type = document.getElementById('codeType').value;
            
            if (count > 1000) {
                showNotification('‚ö†Ô∏è Maximum 1000 codes autoris√©s');
                return;
            }
            
            // Afficher le chargement pour les gros volumes
            if (count > 100) {
                document.getElementById('loading').style.display = 'block';
                setTimeout(() => {
                    processGeneration(count, length, type);
                }, 10);
            } else {
                processGeneration(count, length, type);
            }
        }
        
        // Traiter la g√©n√©ration
        function processGeneration(count, length, type) {
            const codes = generateUniqueCodes(count, length, type);
            
            // Ajouter chaque code √† l'historique
            codes.forEach(code => addToHistory(code));
            
            // Afficher les codes
            displayGeneratedCodes(codes);
            
            // Masquer le chargement
            document.getElementById('loading').style.display = 'none';
            
            if (codes.length === count) {
                showNotification(`‚úÖ ${count} code${count > 1 ? 's' : ''} unique${count > 1 ? 's' : ''} g√©n√©r√©${count > 1 ? 's' : ''} !`);
            } else {
                showNotification(`‚ö†Ô∏è Seulement ${codes.length} codes uniques g√©n√©r√©s sur ${count} demand√©s`);
            }
        }
        
        // Afficher les codes g√©n√©r√©s
        function displayGeneratedCodes(codes) {
            const codeContainer = document.getElementById('generatedCode');
            
            if (codes.length === 1) {
                codeContainer.innerHTML = `<div class="code-item">${codes[0]}</div>`;
            } else if (codes.length <= 20) {
                codeContainer.innerHTML = codes.map(code => 
                    `<div class="code-item">${code}</div>`
                ).join('');
            } else {
                // Pour les grandes quantit√©s, afficher seulement les premiers et derniers
                const firstCodes = codes.slice(0, 10);
                const lastCodes = codes.slice(-10);
                
                codeContainer.innerHTML = 
                    firstCodes.map(code => `<div class="code-item">${code}</div>`).join('') +
                    `<div style="text-align: center; padding: 10px; opacity: 0.7;">
                        ... et ${codes.length - 20} autres codes ...
                    </div>` +
                    lastCodes.map(code => `<div class="code-item">${code}</div>`).join('');
            }
        }
        
        // G√©n√©rer 1000 codes directement
        function generateBulk() {
            const length = parseInt(document.getElementById('codeLength').value);
            const type = document.getElementById('codeType').value;
            
            document.getElementById('loading').style.display = 'block';
            
            // Utiliser setTimeout pour √©viter de bloquer l'interface
            setTimeout(() => {
                const codes = generateUniqueCodes(1000, length, type);
                
                // Ajouter √† l'historique (limitons √† 2000 pour la m√©moire)
                codes.forEach(code => addToHistory(code));
                
                // Afficher un r√©sum√©
                displayGeneratedCodes(codes);
                
                document.getElementById('loading').style.display = 'none';
                
                showNotification(`‚úÖ ${codes.length} codes uniques g√©n√©r√©s instantan√©ment !`);
            }, 10);
        }
        
        // G√©n√©rer une quantit√© personnalis√©e
        function generateCustomBulk() {
            const length = parseInt(document.getElementById('codeLength').value);
            const type = document.getElementById('codeType').value;
            const bulkCount = parseInt(document.getElementById('bulkCount').value);
            
            if (bulkCount > 1000) {
                showNotification('‚ö†Ô∏è Maximum 1000 codes autoris√©s');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            
            setTimeout(() => {
                const codes = generateUniqueCodes(bulkCount, length, type);
                
                // Ajouter √† l'historique
                codes.forEach(code => addToHistory(code));
                
                // Afficher un r√©sum√©
                displayGeneratedCodes(codes);
                
                document.getElementById('loading').style.display = 'none';
                
                showNotification(`‚úÖ ${codes.length} codes uniques g√©n√©r√©s !`);
            }, 10);
        }
        
        // Ajouter un code √† l'historique
        function addToHistory(code) {
            // V√©rifier si le code existe d√©j√† dans l'historique
            if (!codeHistory.some(item => item.code === code)) {
                codeHistory.push({
                    code: code,
                    timestamp: new Date().toISOString()
                });
                
                // Limiter l'historique √† 2000 entr√©es pour la performance
                if (codeHistory.length > 2000) {
                    codeHistory = codeHistory.slice(-2000);
                }
                
                // Sauvegarder dans le localStorage
                localStorage.setItem('codeHistory', JSON.stringify(codeHistory));
                
                // Mettre √† jour l'affichage
                updateHistoryDisplay();
            }
        }
        
        // Copier dans le presse-papier
        async function copyToClipboard() {
            const codeElement = document.getElementById('generatedCode');
            let codeText = '';
            
            // Extraire tout le texte des codes
            const codeItems = codeElement.querySelectorAll('.code-item');
            if (codeItems.length > 0) {
                codeText = Array.from(codeItems).map(item => item.textContent).join('\n');
            } else {
                codeText = codeElement.textContent;
            }
            
            if (codeText && codeText !== 'Cliquez sur "G√©n√©rer un code"') {
                try {
                    await navigator.clipboard.writeText(codeText);
                    showNotification('‚úÖ Code(s) copi√©(s) dans le presse-papier !');
                    
                    // Animation du bouton
                    const btn = document.querySelector('.copy-btn');
                    btn.classList.add('copied');
                    setTimeout(() => btn.classList.remove('copied'), 2000);
                } catch (err) {
                    showNotification('‚ùå Erreur lors de la copie');
                }
            }
        }
        
        // Copier un code sp√©cifique depuis l'historique
        async function copySingleCode(code) {
            try {
                await navigator.clipboard.writeText(code);
                showNotification('‚úÖ Code copi√© : ' + code);
            } catch (err) {
                showNotification('‚ùå Erreur lors de la copie');
            }
        }
        
        // Effacer l'historique
        function clearHistory() {
            if (confirm('Voulez-vous vraiment effacer tout l\'historique ? Cette action est irr√©versible.')) {
                codeHistory = [];
                localStorage.removeItem('codeHistory');
                updateHistoryDisplay();
                document.getElementById('generatedCode').innerHTML = 'Cliquez sur "G√©n√©rer un code"';
                showNotification('üóëÔ∏è Historique effac√© avec succ√®s');
            }
        }
        
        // Exporter en Excel
        function exportExcel() {
            if (codeHistory.length === 0) {
                showNotification('üì≠ Aucun code √† exporter');
                return;
            }
            
            try {
                const includeDates = document.getElementById('includeDates').checked;
                const includeIndex = document.getElementById('includeIndex').checked;
                const onlyUnique = document.getElementById('onlyUnique').checked;
                
                // Pr√©parer les donn√©es
                let data = [];
                let uniqueCodes = new Set();
                
                // Filtrer les codes uniques si n√©cessaire
                const filteredHistory = onlyUnique 
                    ? codeHistory.filter(item => {
                        if (!uniqueCodes.has(item.code)) {
                            uniqueCodes.add(item.code);
                            return true;
                        }
                        return false;
                    })
                    : codeHistory;
                
                // Cr√©er les en-t√™tes
                const headers = [];
                if (includeIndex) headers.push('N¬∞');
                headers.push('Code');
                if (includeDates) headers.push('Date de cr√©ation');
                data.push(headers);
                
                // Ajouter les donn√©es
                filteredHistory.forEach((item, index) => {
                    const row = [];
                    if (includeIndex) row.push(index + 1);
                    row.push(item.code);
                    if (includeDates) row.push(new Date(item.timestamp).toLocaleString('fr-FR'));
                    data.push(row);
                });
                
                // Cr√©er le workbook Excel
                const ws = XLSX.utils.aoa_to_sheet(data);
                
                // Mettre en forme les en-t√™tes
                if (ws['!ref']) {
                    const range = XLSX.utils.decode_range(ws['!ref']);
                    for (let C = range.s.c; C <= range.e.c; ++C) {
                        const cell_address = XLSX.utils.encode_cell({r: 0, c: C});
                        if (!ws[cell_address]) continue;
                        ws[cell_address].s = {
                            font: { bold: true, color: { rgb: "FFFFFF" } },
                            fill: { fgColor: { rgb: "4472C4" } },
                            alignment: { horizontal: "center" }
                        };
                    }
                    
                    // Ajuster la largeur des colonnes
                    const colWidths = [];
                    for (let i = 0; i < data[0].length; i++) {
                        let maxLength = 0;
                        for (let j = 0; j < data.length; j++) {
                            if (data[j][i]) {
                                maxLength = Math.max(maxLength, data[j][i].toString().length);
                            }
                        }
                        colWidths.push({ wch: Math.min(maxLength + 2, 50) });
                    }
                    ws['!cols'] = colWidths;
                }
                
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Codes G√©n√©r√©s');
                
                // G√©n√©rer le fichier Excel
                const fileName = `codes_${filteredHistory.length}_${new Date().toISOString().split('T')[0]}.xlsx`;
                XLSX.writeFile(wb, fileName);
                
                showNotification(`üìä ${filteredHistory.length} code${filteredHistory.length > 1 ? 's' : ''} export√©${filteredHistory.length > 1 ? 's' : ''} en Excel !`);
                
            } catch (error) {
                console.error('Erreur lors de l\'export Excel:', error);
                showNotification('‚ùå Erreur lors de l\'export Excel');
            }
        }
        
        // Basculer l'affichage de l'historique
        function toggleHistory() {
            const historyList = document.getElementById('historyList');
            const toggleBtn = document.querySelector('.history-buttons button');
            
            historyVisible = !historyVisible;
            
            if (historyVisible) {
                historyList.style.display = 'block';
                toggleBtn.textContent = 'üîÑ Masquer';
                updateHistoryDisplay();
            } else {
                historyList.style.display = 'none';
                toggleBtn.textContent = 'üîÑ Afficher';
            }
        }
        
        // Fonction de notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Initialiser l'historique au chargement
        document.addEventListener('DOMContentLoaded', updateHistoryDisplay);
        
        // G√©n√©rer un exemple au chargement
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(generateCode, 500);
        });
    </script>
