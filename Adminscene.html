<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Codes Uniques</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #b0b0b0;
            font-size: 1.1rem;
        }
        
        .example-code {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .generator-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        
        input, select, button {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #00dbde;
            box-shadow: 0 0 0 2px rgba(0, 219, 222, 0.2);
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00dbde, #0093E9);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .result-section {
            margin-top: 40px;
            text-align: center;
        }
        
        .generated-code {
            font-size: 2.5rem;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            letter-spacing: 4px;
            border: 2px dashed rgba(0, 219, 222, 0.3);
            word-break: break-all;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .history-section {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
        }
        
        .history-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        #historyList {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #00dbde;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .code-display {
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 1px;
            word-break: break-all;
            flex: 1;
            margin-right: 15px;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: #a0a0a0;
            white-space: nowrap;
        }
        
        .copy-btn {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            transition: background 0.3s;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .copy-btn.copied {
            background: rgba(0, 255, 0, 0.2);
        }
        
        .copy-single-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 10px;
            transition: background 0.3s;
        }
        
        .copy-single-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        .history-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .history-buttons {
            display: flex;
            gap: 10px;
        }
        
        .history-buttons button {
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .generator-section {
                padding: 20px;
            }
            
            .generated-code {
                font-size: 1.8rem;
                padding: 20px;
                letter-spacing: 2px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .history-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .code-display {
                margin-right: 0;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê G√©n√©rateur de Code Unique</h1>
            <p class="subtitle">G√©n√©rez des codes al√©atoires uniques comme</p>
            <div class="example-code">WMT6HP3VJVED</div>
        </header>
        
        <main class="generator-section">
            <div class="controls">
                <div class="control-group">
                    <label for="codeLength">Longueur du code</label>
                    <input type="number" id="codeLength" min="6" max="32" value="12">
                </div>
                
                <div class="control-group">
                    <label for="codeCount">Nombre de codes</label>
                    <input type="number" id="codeCount" min="1" max="100" value="1">
                </div>
                
                <div class="control-group">
                    <label for="codeType">Type de caract√®res</label>
                    <select id="codeType">
                        <option value="uppercase">Majuscules seulement</option>
                        <option value="mixed" selected>Majuscules + Chiffres</option>
                        <option value="alphanumeric">Majuscules + Minuscules + Chiffres</option>
                    </select>
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary" onclick="generateCode()">
                    üé≤ G√©n√©rer un code
                </button>
                <button class="btn btn-secondary" onclick="generateMultiple()">
                    üìù G√©n√©rer plusieurs codes
                </button>
                <button class="btn btn-secondary" onclick="clearHistory()">
                    üóëÔ∏è Effacer l'historique
                </button>
            </div>
            
            <div class="result-section">
                <h2>Code(s) g√©n√©r√©(s) :</h2>
                <div class="generated-code" id="generatedCode">
                    Cliquez sur "G√©n√©rer un code"
                </div>
                
                <button class="copy-btn" onclick="copyToClipboard()">
                    üìã Copier dans le presse-papier
                </button>
            </div>
            
            <div class="history-section">
                <div class="history-controls">
                    <div class="history-title">
                        <h3>üìú Historique des codes</h3>
                        <span id="historyCount">0 codes</span>
                    </div>
                    <div class="history-buttons">
                        <button onclick="exportHistory()">üì• Exporter</button>
                        <button onclick="toggleHistory()">üîÑ Masquer/Afficher</button>
                    </div>
                </div>
                <ul id="historyList"></ul>
            </div>
        </main>
    </div>
    
    <!-- NOTIFICATION -->
    <div class="notification" id="notification"></div>

    <script>
        // Caract√®res disponibles
        const CHAR_SETS = {
            uppercase: 'ABCDEFGHJKLMNPQRSTUVWXYZ', // Sans I, O
            mixed: 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789', // Sans 0, 1, I, O
            alphanumeric: 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789'
        };
        
        // Stockage local pour l'historique
        let codeHistory = JSON.parse(localStorage.getItem('codeHistory')) || [];
        let historyVisible = true;
        
        // Mettre √† jour l'affichage de l'historique
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            const historyCount = document.getElementById('historyCount');
            
            historyList.innerHTML = '';
            historyCount.textContent = `${codeHistory.length} code${codeHistory.length > 1 ? 's' : ''}`;
            
            if (codeHistory.length === 0) {
                historyList.innerHTML = '<li style="text-align: center; opacity: 0.7; padding: 20px;">Aucun code g√©n√©r√©</li>';
                return;
            }
            
            // Afficher TOUS les codes (pas seulement les 50 derniers)
            codeHistory.slice().reverse().forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item';
                
                const codeContent = document.createElement('div');
                codeContent.style.display = 'flex';
                codeContent.style.alignItems = 'center';
                codeContent.style.justifyContent = 'space-between';
                codeContent.style.width = '100%';
                
                const codeInfo = document.createElement('div');
                codeInfo.style.flex = '1';
                
                const codeDisplay = document.createElement('div');
                codeDisplay.className = 'code-display';
                codeDisplay.textContent = item.code;
                
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = new Date(item.timestamp).toLocaleString('fr-FR');
                
                codeInfo.appendChild(codeDisplay);
                codeInfo.appendChild(timestamp);
                
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-single-btn';
                copyButton.innerHTML = 'üìã';
                copyButton.onclick = () => copySingleCode(item.code);
                copyButton.title = 'Copier ce code';
                
                codeContent.appendChild(codeInfo);
                codeContent.appendChild(copyButton);
                li.appendChild(codeContent);
                historyList.appendChild(li);
            });
        }
        
        // G√©n√©rer un seul code
        function generateCode() {
            const length = parseInt(document.getElementById('codeLength').value);
            const type = document.getElementById('codeType').value;
            const chars = CHAR_SETS[type];
            
            let code = '';
            for (let i = 0; i < length; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            // Afficher le code
            document.getElementById('generatedCode').textContent = code;
            
            // Ajouter √† l'historique
            addToHistory(code);
            
            showNotification('‚úÖ Code unique g√©n√©r√© !');
        }
        
        // G√©n√©rer plusieurs codes - CORRIG√â POUR L'HISTORIQUE
        function generateMultiple() {
            const length = parseInt(document.getElementById('codeLength').value);
            const count = parseInt(document.getElementById('codeCount').value);
            const type = document.getElementById('codeType').value;
            const chars = CHAR_SETS[type];
            
            let codes = [];
            for (let j = 0; j < count; j++) {
                let code = '';
                for (let i = 0; i < length; i++) {
                    code += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                codes.push(code);
                addToHistory(code); // Ajouter CHAQUE code √† l'historique
            }
            
            // Afficher tous les codes
            if (count === 1) {
                document.getElementById('generatedCode').textContent = codes[0];
            } else {
                document.getElementById('generatedCode').innerHTML = 
                    codes.map(code => `<div style="margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 5px;">${code}</div>`).join('');
            }
            
            showNotification(`‚úÖ ${count} code${count > 1 ? 's' : ''} g√©n√©r√©${count > 1 ? 's' : ''} !`);
        }
        
        // Ajouter un code √† l'historique
        function addToHistory(code) {
            codeHistory.push({
                code: code,
                timestamp: new Date().toISOString()
            });
            
            // Limiter l'historique √† 500 entr√©es (au lieu de 1000)
            if (codeHistory.length > 500) {
                codeHistory = codeHistory.slice(-500);
            }
            
            // Sauvegarder dans le localStorage
            localStorage.setItem('codeHistory', JSON.stringify(codeHistory));
            
            // Mettre √† jour l'affichage
            updateHistoryDisplay();
        }
        
        // Copier dans le presse-papier
        async function copyToClipboard() {
            const codeElement = document.getElementById('generatedCode');
            const code = codeElement.textContent;
            
            if (code && code !== 'Cliquez sur "G√©n√©rer un code"') {
                try {
                    await navigator.clipboard.writeText(code);
                    showNotification('‚úÖ Code(s) copi√©(s) dans le presse-papier !');
                    
                    // Animation du bouton
                    const btn = document.querySelector('.copy-btn');
                    btn.classList.add('copied');
                    setTimeout(() => btn.classList.remove('copied'), 2000);
                } catch (err) {
                    showNotification('‚ùå Erreur lors de la copie');
                }
            }
        }
        
        // Copier un code sp√©cifique depuis l'historique
        async function copySingleCode(code) {
            try {
                await navigator.clipboard.writeText(code);
                showNotification('‚úÖ Code copi√© : ' + code);
            } catch (err) {
                showNotification('‚ùå Erreur lors de la copie');
            }
        }
        
        // Effacer l'historique
        function clearHistory() {
            if (confirm('Voulez-vous vraiment effacer tout l\'historique ? Cette action est irr√©versible.')) {
                codeHistory = [];
                localStorage.removeItem('codeHistory');
                updateHistoryDisplay();
                document.getElementById('generatedCode').textContent = 'Cliquez sur "G√©n√©rer un code"';
                showNotification('üóëÔ∏è Historique effac√© avec succ√®s');
            }
        }
        
        // Exporter l'historique
        function exportHistory() {
            if (codeHistory.length === 0) {
                showNotification('üì≠ Aucun code √† exporter');
                return;
            }
            
            let exportText = '=== HISTORIQUE DES CODES G√âN√âR√âS ===\n\n';
            exportText += `Date d'export: ${new Date().toLocaleString('fr-FR')}\n`;
            exportText += `Total: ${codeHistory.length} codes\n\n`;
            
            codeHistory.forEach((item, index) => {
                exportText += `${index + 1}. ${item.code} - ${new Date(item.timestamp).toLocaleString('fr-FR')}\n`;
            });
            
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `codes_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('üì• Historique export√© !');
        }
        
        // Basculer l'affichage de l'historique
        function toggleHistory() {
            const historyList = document.getElementById('historyList');
            const toggleBtn = document.querySelector('.history-buttons button:last-child');
            
            historyVisible = !historyVisible;
            
            if (historyVisible) {
                historyList.style.display = 'block';
                toggleBtn.textContent = 'üîÑ Masquer';
                updateHistoryDisplay();
            } else {
                historyList.style.display = 'none';
                toggleBtn.textContent = 'üîÑ Afficher';
            }
        }
        
        // Fonction de notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Initialiser l'historique au chargement
        document.addEventListener('DOMContentLoaded', updateHistoryDisplay);
        
        // G√©n√©rer un exemple au chargement
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(generateCode, 500);
        });
    </script>
</body>
</html>
